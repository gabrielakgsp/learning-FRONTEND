<!DOCTYPE html>
<html>

<head>
    <title>Calculator online</title>
    <style>
        body {
            color: teal;
            background-color: pink;
        }
    </style>
</head>

<body>
    <form name="Calculator"> 
        the value is <input type="textfiled" id="tela"><br>
        <input type="button" value="9" onclick="mostrarnodisplay(9)">
        <input type="button" value="8" onclick="mostrarnodisplay(8)">
        <input type="button" value="7" onclick="mostrarnodisplay(7)">
        <input type="button" value="/" onclick="mostrarnodisplay('/')"><br>
        <input type="button" value="6" onclick="mostrarnodisplay(6)">
        <input type="button" value="5" onclick="mostrarnodisplay(5)">
        <input type="button" value="4" onclick="mostrarnodisplay(4)">
        <input type="button" value="*" onclick="mostrarnodisplay('*')"><br>
        <input type="button" value="3" onclick="mostrarnodisplay(3)">
        <input type="button" value="2" onclick="mostrarnodisplay(2)">
        <input type="button" value="1" onclick="mostrarnodisplay(1)">
        <input type="button" value="-" onclick="mostrarnodisplay('-')"><br>
        <input type="button" value="0" onclick="mostrarnodisplay(0)">
        <input type="button" value="+" onclick="mostrarnodisplay('+')">
        <input type="reset" value="Reset">
        <input type="button" value="=" onclick="resultadofinal('=')"><br>
       
    </form>
    <script>
        function mostrarnodisplay(novoValor) {
            const valorAnTigo = document.getElementById("tela").value
            document.getElementById("tela").value = valorAnTigo + novoValor
        }

        function mostrarnodisplay1(resultadofinal1){
            const resultado = document.getElementById("tela").value
            document.getElementById("tela").value = resultadofinal1
        }

        function resultadofinal(params) {
            const valor = document.getElementById("tela").value
            document.getElementById("tela").value = eval(valor)
        }
    </script>
</body>

</html>
